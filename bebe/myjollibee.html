<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Girlfriend</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      padding-top: 50px; /* Adding padding to the top to accommodate the navbar */
    }
    .jumbotron {
      text-align: center;
      background-color: #f0f0f0;
    }
    img{
        height: 500px;
        width: 80px;
    }
    button{
        margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">My Girlfriend</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gallery.html">Gallery</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-5">
    <!-- About Section -->
    <section id="about">
      <div class="jumbotron">
        <h1 class="display-4">Meet My Girlfriend</h1>
        <p class="lead">She's the best thing that ever happened to me!</p>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="mt-5">
        <a style="color: black; text-decoration: none;" href="gallery.html"><h2 class="text-center mb-4">Gallery</h2></a>

            <!-- Music Section -->
    <section id="music" class="mt-5">
        <div class="text-center">
          <button onclick="playMusic()" class="btn btn-primary">Click Me!</button>
          <audio id="myAudio" src="m.mp3" preload="auto"></audio>
        </div>
      </section>
    </div>
      
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="1.jpg" class="card-img-top" alt="My Girlfriend">
            <div class="card-body">
              <p class="card-text">This is my lovely girlfriend!</p>
            </div>
          </div>
        </div>
        <!-- Add two more pictures -->
        <div class="col-md-4">
          <div class="card">
            <img src="2.jpeg" class="card-img-top" alt="Second Picture">
            <div class="card-body">
              <p class="card-text">This is another picture of my girlfriend.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="3.jpg" class="card-img-top" alt="Third Picture">
            <div class="card-body">
              <p class="card-text">And here's one more picture of her!</p>
            </div>
          </div>
        </div>
      </div>
    </section>



  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function playMusic() {
      var audio = document.getElementById("myAudio");
      audio.play();
    }
  </script>

</body>
</html>
